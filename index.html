<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>NFT landing</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="./assets/svg/logo.svg" alt="NFT Landing" />
        </div>
        <div class="menu-items">
          <ul>
            <li><a href="#">Features</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Launch</a></li>
            <li><a href="#" class="pink">Sign Up</a></li>
          </ul>
        </div>
      </div>

      <div class="main">
          <div class="main-texts">
            <p class="pink text-uppercase text-bold">Launching Soon</p>
            <h1>An NFT like no other</h1>
            <p class="text-grey">Don't miss out the release of our new NFT. Sign up below to receive updates when we go live.</p>
            <button type="button" class="button">Sign Up</button>
          </div>
          <div class="main-logo">
              <img src="./assets/png/graphic.png" alt="Logo">
          </div>
      </div>

      <div class="companies">
          <div><img src="./assets/svg/companies/1.svg" alt=""></div>
          <div><img src="./assets/svg/companies/2.svg" alt=""></div>
          <div><img src="./assets/svg/companies/3.svg" alt=""></div>
          <div><img src="./assets/svg/companies/4.svg" alt=""></div>
          <div><img src="./assets/svg/companies/5.svg" alt=""></div>
      </div>
    </div>
